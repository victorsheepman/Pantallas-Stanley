<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.98.0">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/album/">

    

    

<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .modal-header{
        display:flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
      }
      
    .modal-body{
        background-color: #0877b9; 
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .form-control{

        color: #0877b9;
    }
    .-group{
       
       display: flex;
       flex-direction: column;
       justify-content: center;
       align-items: center;
   }
    .country-group{
        width: 100%;
        
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 12px;
        background-color: darkgoldenrod;
    }
    .fax-group{
        width: 65%;
        display: flex;
        justify-content:space-between;
        align-items: center;
        margin-top: 12px;
    }
    .name-group{
        width: 80%;
        display: flex;
        justify-content:space-between;
        align-items: center;
        margin-top: 12px;
    }
   

    </style>

    
  </head>
  <body>
    <!-- Modal -->
    <div class="" id="ADDMODAL" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" 
        aria-hidden="true">
        <div class="modal-header align-content-center" >
            <h1 *ngIf="!onEdit" class="modal-title" id="exampleModalLongTitle">Emergency Contact</h1>
        </div>
        <div class="modal-dialog" role="document"  >
            <div class="modal-content" >    
                <div class="modal-body ">
                    <!-- ... A partir de aqui -->
                    <form [formGroup]="fGroup" >
                        <!-- <fieldset class="card  border-left-primary"></fieldset> -->
                        
                            <!-- <div class="row mt-2"  style="margin-left: 5px !important;"> -->
                            <div class="row bg-success">
                                <div class="box-group">
                                  <div class="name-group">
                                    <div class="col-md-8">

                                      <div class="form-group">
                                            <label class="control-label letters h4">Name:</label>
                                            
                                            <input id="Name" autocomplete="doNotAutoComplete" formControlName="Name" class="form-control " 
                                                (keyup)="mEnter($event)" (keypress)="preview($event)" style="background-color:white;width: 300px;
                                                margin-right: 12px; 
                                                border-radius:5px  5px  5px  5px" type="text" [readonly]="onEdit==true" > 
                                      </div>
                                    </div>
                                    <div class="col-md-6">

                                      <div class="form-group">
                                          <label class="control-label letters h4">LastName:</label>
                                          
                                          <input id="Name" autocomplete="doNotAutoComplete" formControlName="Name" class="form-control " 
                                              (keyup)="mEnter($event)" (keypress)="preview($event)" style="background-color:white;width: 300px; 
                                              border-radius:5px  5px  5px  5px" type="text" [readonly]="onEdit==true" > 
                                      </div>
                                    </div>
                                  </div>
                                  <div class="col-md-4">

                                    <div class="form-group">
                                        <label class="control-label letters h4">RelationShip:</label>
                                        
                                        <input id="Name" autocomplete="doNotAutoComplete" formControlName="Name" class="form-control " 
                                            (keyup)="mEnter($event)" (keypress)="preview($event)" style="background-color:white; width: 300px;
                                            border-radius:5px  5px  5px  5px" type="text" [readonly]="onEdit==true" > 
                                    </div>

                                  </div>
                                  <div class="name-group">
                                    <div class="col-md-6">

                                      <div class="form-group">
                                          <label class="control-label letters h4">Street Address:</label>
                                          
                                          <input id="Name" autocomplete="doNotAutoComplete" formControlName="Name" class="form-control " 
                                              (keyup)="mEnter($event)" (keypress)="preview($event)" style="background-color:white; width: 300px;
                                              margin-right: 12px;
                                              border-radius:5px  5px  5px  5px" type="text" [readonly]="onEdit==true" > 
                                      </div>
                                    </div>
                                    <div class="col-md-6">

                                      <div class="form-group">
                                          <label class="control-label letters h4">Apt:</label>
                                          
                                          <input id="Name" autocomplete="doNotAutoComplete" formControlName="Name" class="form-control " 
                                              (keyup)="mEnter($event)" (keypress)="preview($event)" style="background-color:white; width: 300px;
                                              margin-right: 12px;
                                              border-radius:5px  5px  5px  5px" type="text" [readonly]="onEdit==true" > 
                                      </div>
                                    </div>
                                  </div>
                                
                                   
                                    
                                </div>
                                <div class="country-group">
                                   
                                        <div class="form-group">
                                            <label class="control-label h4">Zip Code:</label>
                                                
                                                <!-- OJO dede poner la class="numeric para que traiga el formato de Zipcode"--> 
                                            <input 
                                                class="form-control numeric" 
                                                id="ZipCode"            
                                                autocomplete="doNotAutoComplete" 
                                                formControlName="ZipCode"
                                                type="text" 
                                                (keyup)="mEnter($event); mgetWithZipCode(fGroup.get('ZipCode').value, $event)"
                                                style="border-radius:5px 5px 5px 5px;width: 100px; color:#0877b9;" 
                                                type="text" 
                                                maxlength="5"
                                                (keydown)="NoExiste=true"
                                            >
                                                    
                                        </div>       
                                            <div class="form-group">
                                                <label class="control-label h4">City:</label>

                                                <input class="form-control"  id="AddvCity"
                                                    [(ngModel)]="oDatosZipCode.City" name="City"
                                                    [ngModelOptions]="{standalone: true}"
                                                    style="background-color:white; border-radius:5px  5px  5px  5px ; width: 100px;
                                                    
                                                    " type="text">
                                            </div>
                                       

                                            <div class="form-group">
                                                <label class="control-label h4">State:</label>
                                                <input  
                                                    class="form-control"  
                                                    id="AddvState"
                                                    [(ngModel)]="oDatosZipCode.StateName" 
                                                    name="State"
                                                    [ngModelOptions]="{standalone: true}"
                                                    style="background-color:white; border-radius:5px  5px  5px 5px;
                                                    width: 100px;
                                                    " 
                                                    type="text">
                                            </div>
                                        
                                        
                                            <div class="form-group">
                                                <label class="control-label h4 ">County of Residence:</label>
                                                <input class="form-control"  id="AddvCounty"
                                                    [(ngModel)]="oDatosZipCode.County" name="County"
                                                    [ngModelOptions]="{standalone: true}"
                                                    style="background-color:white; border-radius:5px  5px  5px  5px; width: 100px;" type="text">
                                            </div>

                                                                          
                                </div>
                                    

                               
                                <div class="country-group">
                                    <div class="col-md-6">
                                        <div class="form-group ">
                                            <label class="control-label h4">Phone Home:</label>
                                            
                                            <input  
                                                class="form-control Clase_tel"  id="Phone"                               autocomplete="doNotAutoComplete"
                                                maxlength="12" 
                                                formControlName="Phone" 
                                                (keyup)="mEnter($event)"
                                                placeholder="###-###-####" 
                                                style="border-radius:5px 5px 5px 5px; color:#0877b9;width: 350px; " 
                                                value="">
                                                
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label h4">Cellular:</label>
                                            
                                            <input  class="form-control Clase_tel " id="Fax" maxlength="12" autocomplete="doNotAutoComplete"
                                                formControlName="Fax" placeholder="###-###-####" (keyup)="mEnter($event)"
                                                style="border-radius:5px 5px 5px 5px; color: #0877b9;width: 350px;" type="phone">
                                        </div>

                                    </div>
                                </div>
                    </form>

                </div>
            </div>

        </div>

    </div>


    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

      
  </body>
</html>
